<ion-header>
    <ion-navbar>
        <ion-title>Game erfassen</ion-title>
        <ion-buttons start>
        <button ion-button (click)="cancel()">
            <ion-icon name="close-circle"></ion-icon>
        </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content class="dark-bg">
    <div class="splash-bg"></div>

    <form [formGroup]="form">
      <ion-list>
        <ion-item>
          <ion-label>Datum</ion-label>
          <ion-input type="date" formControlName="date"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Spielort</ion-label>
          <ion-input type="text" placeholder="Ort eingeben" formControlName="place"></ion-input>
        </ion-item>
      </ion-list>
    </form>

    <ion-fab right bottom [hidden]="!isReadyToSave">
        <button ion-fab mini color="danger" (click)="done()"><ion-icon name="checkmark"></ion-icon></button>
    </ion-fab>
</ion-content>
